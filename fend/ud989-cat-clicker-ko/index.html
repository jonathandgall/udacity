<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>

<body>
    <ul data-bind="foreach: catList">
        <li><span data-bind="text: name, click: $parent.setCurrentCat"></span>
        <!-- We change the whole object with a click -->
    </ul>
    <div data-bind="with: currentCat()">

        <h2 data-bind="text: name"></h2>
        <div data-bind="text: level"></div>
        <div data-bind="text: clickCount"></div>
        <img src="" alt="cute cat" data-bind="click: $root.incrementCounter, attr: {src: imgSrc}">
        <h2>Nicknames:</h2>
        <ul data-bind="foreach: nicknames">
            <li><span data-bind="text: nick"></span></ul>
    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
